{% load static %}
<nav class="fixed left-0 top-0 z-40 h-14 w-full bg-card">
    <div class="flex items-center justify-between h-full">
        <a class="flex flex-row items-center">
            <img class="object-center h-12 px-2" src="{% static 'campus/RUET.png' %}" alt="RUET">
            <span class="hidden text-2xl font-bold text-[--primary] sm:block">CampusConnect</span>
        </a>

        <div class="flex max-w-[500px] flex-grow px-4">
            <form class="flex w-full">
                <input type="text" placeholder="Search Campus..." class="input">
            </form>
        </div>

        <div class="flex justify-center items-center gap-2">
            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
                <a class="btn btn-primary hidden sm:block" href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
        <div class="flex justify-center items-center px-2">
            {% include 'campus/theme_change.html' %}
        </div>
    </div>
</nav>
